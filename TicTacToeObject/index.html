<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="gameboard"></div>
    <div class="settings">
        <p class="title-of-settings">Choose the size of the board!</p>
        <div class="text-box">
            <input type="number" placeholder="Columns" id="column-value">
            <p>X</p>
            <input type="number" placeholder="Rows" id="row-value">
        </div>
        <button value="btn" id='btn'>Save</button>
    </div>
    <script src="create-table.js"></script>
</body>
</html>
